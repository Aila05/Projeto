</head>
<body>
    <form>
        <label for="num1">Insira o primeiro número:</label>

        <input type="number" id="num1" >
        
        <label for="oper">Selecione a operação:</label>
        <select id="oper"> 
            <option value="soma">+</option>
            <option value="subtracao">-</option>
            <option value="divisao">/</option>
            <option value="multiplicacao">x</option>
            <option value="potencia">^</option>
            <option value="raiz">√</option>
        </select>
        
        <label for="num2">Insira o segundo número:</label>
        <input type="number" id="num2">
        
        <button type="button" onclick="operacao()">Enviar</button>

        <p></p>
        
    </form>
